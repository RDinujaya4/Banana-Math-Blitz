<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banana Puzzle Game</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div id="gameContainer">
            <div id="timer">Time Left 30s</div>
            
            <div class="puzzle-container">
                <img id="puzzleImage" src="" alt="Loading puzzle...">
                <div class="image-overlay"></div>
            </div>

            <div>
                <input type="number" id="answerInput" placeholder="Answer">
                <button class="gameButton" id="checkButton">Check</button>
            </div>

            <div id="feedback"></div>
            <button class="gameButton" id="nextButton" style="display: none;">Next Question</button>
        </div>
        <div id="bambooContainer"></div>
        <img id="monkey" src="../assets/images/monkey.png" alt="Monkey">
        
        <div id="score">Score: 0</div>
        
        <script src="../js/main.js"></script>
    </body>
</html>
