<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banana Puzzle Game</title>
        <link href="https://fonts.googleapis.com/css2?family=Paprika&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div id="top-section">          
            <div class="puzzle-container">
                <img id="puzzleImage" src="" alt="Loading puzzle...">
                <div class="image-overlay"></div>
            </div>

            <div class="function_part">
                <div id="timer">Time Left 30s</div>
                <input type="number" id="answerInput" placeholder="Answer">
                <button class="gameButton" id="checkButton">Check</button>
            </div>
            <div class="feedback_part">
                <h1>Status</h1>
                <div id="feedback"></div>
            </div>
            
            <button class="gameButton" id="nextButton" style="display: none;">Next Question</button>
        </div>
        <div id="bottom-section">
            <div id="rockContainer"></div>
            <img id="monkey" src="../assets/images/monkey1.png" alt="Monkey">
            <img id="treasure" src="../assets/images/treasure_chest.png" alt="Treasure Chest">
            <img id="fish1" src="../assets/images/fish1.png" alt="Fish Swimming">
            <img id="fish2" src="../assets/images/fish2.png" alt="Fish Swimming">
        </div>

        <div class="user_content">
            <h1>Monkey King</h1>
            <div id="score">Score: 0</div>
            <br>
            <img id="heart1" src="../assets/images/heart.png" alt="heart">
            <img id="heart2" src="../assets/images/heart.png" alt="heart">
            <img id="heart3" src="../assets/images/heart.png" alt="heart">
        </div>
        
        <div id="popupMessage" class="popup" style="display: none;">
            <div class="popup-content">
                <p id="popupText">Time's up! Game will restart.</p>
                <button id="popupOkButton">OK</button>
            </div>
        </div>
                
        <script src="../js/main.js"></script>
    </body>
</html>
